{% extends "base.html" %}
{% block title %}{% endblock %}
{% block content %}
<style>
    .judul {
        text-align : center;
        margin : 25px;
    }
    .nav.nav-pills.nav-justified li a{
        color : black;
    }
    .d-block.w-100 {
        background-color: lightslategray;
        display: block;
        margin-left: auto;
        margin-right: auto;
        position : center;
        object-fit: cover;
        max-width: 800px;        
    }
    .carousel-control-prev-icon {
 background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%23000' viewBox='0 0 8 8'%3E%3Cpath d='M5.25 0l-4 4 4 4 1.5-1.5-2.5-2.5 2.5-2.5-1.5-1.5z'/%3E%3C/svg%3E") !important;
}

.carousel-control-next-icon {
  background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%23000' viewBox='0 0 8 8'%3E%3Cpath d='M2.75 0l-1.5 1.5 2.5 2.5-2.5 2.5 1.5 1.5 4-4-4-4z'/%3E%3C/svg%3E") !important;
}

</style>

<div class="container">
    <br><br>

    <h1 class="judul">Data Visualization</h1>
    <br><br>

    <ul class="nav nav-pills nav-justified">
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('vis_res') }}">
          Reservation</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('vis_trends') }}">Trends</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('vis_dep') }}">Deposit Type</a>
        </li>
        <li class="nav-item">
            <a class="nav-link  active" style="background-color: lightslategray; color : white"
            href="{{ url_for('vis_mrt') }}">Market Segment</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('vis_otr') }}">Other</a>
        </li>
    </ul>
    <br><br>

    <div id="demo" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="/static/mrt1.png" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/static/mrt2.png" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/static/mrt3.png" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/static/mrt4.png" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/static/mrt5.png" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/static/mrt6.png" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/static/mrt7.png" alt="Third slide">
          </div>

        </div>
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
    </div>

</div>
{% endblock %}
